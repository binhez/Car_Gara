<!doctype html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../../static/signup/css/style.css">

</head>
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>{{ message }}</strong>
    <span class="close">&times;</span>
</div>
{% endfor %}
{% endif %}
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Create a new account</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <!--            <div class="col-md-12 col-lg-10">-->
            <!--                <div class="wrap d-md-flex">-->
            <!--                    <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">-->
            <!--                        <div class="text w-100">-->
            <!--                            <h2>Welcome to login</h2>-->
            <!--                            <p>Don't have an account?</p>-->
            <!--                            <a href="#" class="btn btn-white btn-outline-white">Sign Up</a>-->
            <!--                        </div>-->
            <!--                    </div>-->
            <div class="login-wrap p-4 p-lg-5">
                <div class="d-flex">
                    <div class="w-100">
                        <h3 class="mb-4">Sign Up</h3>
                    </div>
                    <div class="w-100">
                        <p class="social-media d-flex justify-content-end">
                            <a href="#"
                               class="social-icon d-flex align-items-center justify-content-center"><span
                                    class="fa fa-facebook"></span></a>
                            <a href="#"
                               class="social-icon d-flex align-items-center justify-content-center"><span
                                    class="fa fa-twitter"></span></a>
                        </p>
                    </div>
                </div>
                <form method="POST" action="" class="signup-form">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label class="label" for="name">Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="form-group mb-3">
                        <label class="label" for="email">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group mb-3">
                        <label class="label" for="password">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Password"
                               required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="form-control btn btn-primary submit px-3">Sign Up</button>
                    </div>
<!--                    <div class="form-group d-md-flex">-->
<!--                        <div class="w-50 text-left">-->
<!--                            <label class="checkbox-wrap checkbox-primary mb-0">Remember Me-->
<!--                                <input type="checkbox" checked>-->
<!--                                <span class="checkmark"></span>-->
<!--                            </label>-->
<!--                        </div>-->
<!--                        <div class="w-50 text-md-right">-->
<!--                            <a href="#">Forgot Password</a>-->
<!--                        </div>-->
<!--                    </div>-->
                </form>
            </div>
            <!--                </div>-->
        </div>
    </div>
    </div>
</section>

<script src="../../static/signup/js/jquery.min.js"></script>
<script src="../../static/signup/js/popper.js"></script>
<script src="../../static/signup/js/bootstrap.min.js"></script>
<script src="../../static/signup/js/main.js"></script>

</body>
<script type="text/javascript">
    var closeBtn = document.querySelector(".close")
    closeBtn.addEventListener("click", function (event) {
        event.preventDefault()
        document.querySelector(".alert").style.display = "none"
    })
</script>
</html>
